version: '3.4'

services:
  gitlab:
    image: "gitlab/gitlab-ce:latest"
    volumes:
      - gitlab_data:/var/opt/gitlab
      - gitlab_storage:/media
      - gitlab_logs:/var/log/gitlab
      - gitlab_config:/etc/gitlab
    ports:
      - "8022:8022"
    configs:
      - source: "gitlab.rb"
        target: "/etc/gitlab/gitlab.rb"
    networks:
      - infra_network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: 
          - node.platform.os == linux
          # Since we need the 22 port and traefik doesn't support non HTTP traffic we set the gitlab on the role
          - node.role == manager
      labels:
        traefik.enable: "true"
        traefik.port: 80
        traefik.frontend.rule: "Host:gitlab.${INFRA_DOMAIN}"
  redis:
    image: "redis:alpine"
    networks:
      - infra_network
    volumes:
      - "redis_data:/data"
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: 
          - node.platform.os == linux
